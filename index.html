<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script> 
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small_chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coinbar.class.js"></script>
    <script src="./models/bottlebar.class.js"></script>
    <script src="./models/world.class.js"></script> 
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>    
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script> 
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>  
    <script src="./models/endbossHealthBar.class.js"></script>  
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">

    

    <h1>El pollo loco</h1>
<div id="game-container" class="game-container">
    <button id="restart-btn" class="d-none" onclick="restart()">Restart</button>
    <div id="lost" class="d-none">
        <img src="./img/9_intro_outro_screens/game_over/you lost.png" alt="">
    </div>
    <div id="win" class="d-none">
        <img src="./img/9_intro_outro_screens/game_over/game over!.png" alt="">
    </div>
    <canvas id="canvas" width="720px" height="480px"></canvas>

    <div class="panel1">
        <button id="play-button" onclick="initLevel()"></button>
        <button id="mute-button"></button>
        <button id="fullscreen" onclick="toggleFullscreen();"></button>
        
    </div>

    <div id="how-to-play" onclick="expandHowToPlay()">
        <h3>How to Play !</h3>
    </div>

    <div class="introduction">
        <div class="introduction-div">
          <p class="mg-20">Left =</p>
          <div class="key left-key">&larr;</div>
        </div>
        <div class="introduction-div">
          <p class="mg-20">Right = </p>
          <div class="key right-key">&rarr;</div>
        </div>
        <div class="introduction-div">
          <p class="mg-20">Jump =</p>
          <div class="key up-key">&uarr;</div>
        </div>
        <div class="introduction-div">
          <p class="mg-20">Throw-bottle = </p>
          <div class="key d-key">D</div>
        </div>
      </div>

    <div id="turn-device">
        <img src="./img/move-button/rotate.png" alt="">
    </div>

    <div class="panel2">
        <div class="right-left-div">
            <button id="left-button"></button>
            <button id="right-button"></button>
        </div>

        <div class="jump-throw-div">
            <button id="jump-button"></button>
            <button id="throw-bottle"></button>
        </div>
    </div>
</div>
    
    <div id="controls">
        <button id="start-button">Start</button>
        
    </div>
    
</body>
</html>
